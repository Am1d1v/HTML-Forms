<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles/styles.min.css'>
    <title>Form</title>
</head>
<body>

    <div class="consultation">
        <div class="container">

            <h2 class="title title_left">Консультация по продукту</h2>

            <div class="consultation_descr">
                Необходимо заполнить форму заявки
            </div>

            <form action="#" class="feed-form">
                <input type="text" placeholder="Ваше имя" required name="name">
                <input type="number" placeholder="Ваш телефон" required name="phone">
                <input type="email" placeholder="Ваш email" required name="email">

                <button type="submit">Заказать Консультацию</button>
            </form>

        </div>
    </div>
    
</body>
</html>
